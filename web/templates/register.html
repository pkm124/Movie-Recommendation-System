<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <title>Register</title>
  </head>
  <body>
    <div class="login-wrapper">
        <form class="form" action="{{url_for('register')}}" method="POST" >
        <h2>Register</h2>
        <div class="input-group">
          <input type="text" name="uname" id="loginUser" required />
          <label for="uname">User Name</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" id="loginPassword" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="psw" id="loginPassword" required />
          <label for="psw">Password</label>
        </div>

        <input type="submit" value="Register" class="submit-btn"/><br>
        Don't have an account yet? <a href="{{url_for('login')}}" style="color:coral ">Sign in</a>
      </form>
    </div>
  </body>
</html>
